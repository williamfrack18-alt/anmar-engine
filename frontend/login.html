<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmar Enterprises | Secure Login</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script type="text/javascript"
        src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
    <style>
        /* --- CORE VISUALS (Shared) --- */
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -100;
            pointer-events: none;
            overflow: hidden;
        }

        .video-background iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            transform: translate(-50%, -50%) scale(1.5);
            pointer-events: none;
            opacity: 0.5;
        }

        /* Overlays */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0) 50%, rgba(0, 0, 0, 0.2) 50%, rgba(0, 0, 0, 0.2));
            background-size: 100% 4px;
            z-index: -50;
            pointer-events: none;
        }

        .green-tint {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 20, 10, 0.6);
            z-index: -51;
            pointer-events: none;
        }

        /* --- LOGIN CARD --- */
        .login-card {
            background: rgba(10, 10, 10, 0.85);
            /* Darker backdrop */
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 3rem;
            width: 420px;
            max-width: 90%;
            text-align: center;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.9);
            position: relative;
            z-index: 10;
            animation: floatUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes floatUp {
            from {
                transform: translateY(40px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .brand-logo {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
            background: linear-gradient(to right, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .brand-subtitle {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: #10b981;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            opacity: 0.8;
        }

        /* TABS */
        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab-btn {
            flex: 1;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.4);
            padding: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            border-bottom: 2px solid transparent;
        }

        .tab-btn.active {
            color: #fff;
            border-bottom: 2px solid #10b981;
        }

        /* INPUTS */
        .input-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        .input-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 6px;
            display: block;
            font-family: 'JetBrains Mono', monospace;
        }

        .input-field {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 14px 16px;
            border-radius: 12px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s;
        }

        .input-field:focus {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.05);
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }

        /* ACTION BUTTON */
        .login-btn {
            width: 100%;
            background: #fff;
            color: #000;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .login-btn:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.15);
        }

        /* SOCIAL LOGIN */
        .social-divider {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2rem 0 1.5rem;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.8rem;
        }

        .social-divider::before,
        .social-divider::after {
            content: "";
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            flex: 1;
            margin: 0 10px;
        }

        .social-buttons {
            display: flex;
            gap: 10px;
        }

        .social-btn {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .error-msg {
            color: #ef4444;
            font-size: 0.8rem;
            margin-top: 15px;
            background: rgba(239, 68, 68, 0.1);
            padding: 10px;
            border-radius: 8px;
            display: none;
        }

        .success-msg {
            color: #10b981;
            font-size: 0.8rem;
            margin-top: 15px;
            background: rgba(16, 185, 129, 0.1);
            padding: 10px;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>

<body>
    <!-- BACKGROUNDS -->
    <div class="video-background"><iframe
            src="https://www.youtube.com/embed/Uc1NI4COG9k?autoplay=1&mute=1&loop=1&playlist=Uc1NI4COG9k&controls=0&showinfo=0&rel=0&iv_load_policy=3&disablekb=1&modestbranding=1&start=120"
            title="Background" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></div>
    <div class="green-tint"></div>
    <div class="scanlines"></div>
    <canvas id="gravityCanvas"
        style="position:fixed; top:0; left:0; width:100%; height:100%; z-index:-40; pointer-events:none;"></canvas>

    <!-- CARD -->
    <div class="login-card">
        <div class="brand-logo">Anmar Enterprises</div>
        <div class="brand-subtitle">Portal de Acceso Seguro</div>

        <!-- TABS -->
        <div class="auth-tabs">
            <button class="tab-btn active" id="tabLogin" onclick="switchTab('login')">Ingresar</button>
            <button class="tab-btn" id="tabRegister" onclick="switchTab('register')">Registrarse</button>
        </div>

        <!-- FORM -->
        <form id="authForm" onsubmit="handleAuth(event)">

            <div class="input-group" id="nameGroup" style="display:none;">
                <label class="input-label">NOMBRE COMPLETO</label>
                <input type="text" id="name" class="input-field" placeholder="John Doe">
            </div>

            <div class="input-group">
                <label class="input-label">EMAIL CORPORATIVO</label>
                <input type="email" id="email" class="input-field" placeholder="user@anmar.enterprises" required>
            </div>

            <div class="input-group">
                <label class="input-label">ACCESS KEY</label>
                <input type="password" id="password" class="input-field" placeholder="••••••••" required>
            </div>

            <button type="submit" class="login-btn" id="submitBtn">
                <i class="fas fa-fingerprint"></i> <span id="btnText">Acceder</span>
            </button>
        </form>

        <div id="statusMsg" class="error-msg"></div>

        <!-- SOCIAL -->
        <div class="social-divider">O continuar con</div>
        <div class="social-buttons">

            <!-- Integración Real de Google Identity Services -->
            <div id="g_id_onload"
                data-client_id="676077959478-uo9f6h70osjmaeklm17ktithkualc4p3.apps.googleusercontent.com"
                data-context="signin" data-ux_mode="popup" data-callback="handleGoogleLogin" data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="filled_black"
                data-text="continue_with" data-size="large" data-logo_alignment="left" style="flex: 1;">
            </div>

            <div id="appleid-signin" class="signin-button" data-color="black" data-border="false" data-type="sign in"
                style="height:40px; border-radius:12px; overflow:hidden; cursor:pointer;" onclick="actAsAppleLogin()">
            </div>
        </div>

        <div style="margin-top: 2rem; font-size: 0.7rem; color: rgba(255,255,255,0.3);">
            © 2026 Anmar Enterprises. Secure Gateway v2.4
        </div>
    </div>

    <script>
        // --- AUTH LOGIC ---
        let mode = 'login'; // 'login' or 'register'
        const API_URL = '/api'; // Ensure this matches running port
        const urlParams = new URLSearchParams(window.location.search);

        // Keep session sticky: if already logged-in, skip login page.
        if (!urlParams.has('fresh')) {
            try {
                const storedUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
                if (storedUser && storedUser.email) {
                    window.location.replace('dashboard.html');
                }
            } catch (_) {
                localStorage.removeItem('currentUser');
            }
        }

        function switchTab(newMode) {
            mode = newMode;
            document.getElementById('tabLogin').classList.toggle('active', mode === 'login');
            document.getElementById('tabRegister').classList.toggle('active', mode === 'register');

            // Toggle Name Field
            document.getElementById('nameGroup').style.display = mode === 'register' ? 'block' : 'none';
            document.getElementById('name').required = mode === 'register';

            // Toggle Button Text
            document.getElementById('btnText').textContent = mode === 'register' ? 'Crear Cuenta' : 'Acceder';

            // Clear msgs
            showStatus('', '');
        }

        async function handleAuth(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;
            const btn = document.getElementById('submitBtn');

            // UI Loading
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Procesando...';
            showStatus('', '');

            try {
                let endpoint = mode === 'register' ? '/register' : '/login';
                let payload = { email, password };
                if (mode === 'register') payload.name = name;

                const res = await fetch(API_URL + endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await res.json();

                if (res.ok) {
                    // SUCCESS
                    showStatus(data.message, 'success');

                    // SAVE USER SESSION
                    if (data.user) {
                        localStorage.setItem('currentUser', JSON.stringify(data.user));
                    }

                    btn.innerHTML = '<i class="fas fa-check"></i> Éxito';
                    btn.style.background = '#10b981';

                    if (mode === 'login') {
                        // Redirect to Dashboard
                        setTimeout(() => window.location.href = 'dashboard.html', 1000);
                    } else {
                        // Switch to login automatically
                        setTimeout(() => {
                            switchTab('login');
                            document.getElementById('email').value = email;
                            btn.disabled = false;
                        }, 1500);
                    }

                } else {
                    // ERROR
                    showStatus(data.error || "Error desconocido", 'error');
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-fingerprint"></i> <span id="btnText">' + (mode === 'register' ? 'Crear Cuenta' : 'Acceder') + '</span>';
                }

            } catch (err) {
                console.error(err);
                showStatus("Error de conexión con el servidor. Verifica que el puerto 5001 esté activo.", 'error');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-redo"></i> Reintentar';
            }
        }

        function showStatus(msg, type) {
            const el = document.getElementById('statusMsg');
            el.textContent = msg;
            el.style.display = msg ? 'block' : 'none';
            el.className = type === 'success' ? 'success-msg' : 'error-msg';
        }

        async function processSocialLogin(provider, externalEmail = null, externalName = null, idToken = null) {
            // Simulador de datos para Apple. Para Google, exigimos datos reales.
            if (provider === 'Google' && !idToken) {
                showStatus("Fallo al autenticar tu cuenta de Google. Inténtalo de nuevo.", 'error');
                return;
            }

            const name = externalName || `${provider} User`;
            const email = externalEmail || `${provider.toLowerCase()}@anmar.enterprises`;

            const btn = document.getElementById('submitBtn');
            const el = document.getElementById('statusMsg');
            el.style.display = 'block';
            el.className = 'success-msg';
            el.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Conectando de forma segura con ${provider}...`;

            try {
                let bodyData = { provider };
                if (idToken) {
                    bodyData.token = idToken;
                } else {
                    bodyData.email = email;
                    bodyData.name = name;
                }

                const res = await fetch(API_URL + '/social-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(bodyData)
                });

                const data = await res.json();

                if (res.ok) {
                    el.innerHTML = `<i class="fas fa-check"></i> ${data.message}. Entrando al Dashboard...`;
                    if (data.user) {
                        localStorage.setItem('currentUser', JSON.stringify(data.user));
                    }
                    setTimeout(() => window.location.href = 'dashboard.html', 1200);
                } else {
                    showStatus(data.error || "Error al conectar red social", 'error');
                }
            } catch (err) {
                console.error(err);
                showStatus(`Error conectando con ${provider}. Verifica conexión.`, 'error');
            }
        }

        function handleGoogleLogin(response) {
            // Esta función se llama automáticamente después del login de Google en la ventana emergente
            console.log("Autenticación exitosa en frontend, enviando Token al servidor...");

            // Ahora enviamos directamente el ID Token (la credencial) al backend para ser verificado oficialmente
            processSocialLogin('Google', null, null, response.credential);
        }

        function decodeJwtResponse(token) {
            try {
                var base64Url = token.split('.')[1];
                var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                var jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) {
                console.error("Error al desempaquetar el token de Google:", e);
                return {};
            }
        }

        // Configurar inicialización de Apple al cargar
        document.addEventListener('DOMContentLoaded', () => {
            // Esta llave es de ejemplo. Para funcionar en prod requieres un ClientID real de developer.apple.com
            AppleID.auth.init({
                clientId: 'com.anmarenterprises.web',
                scope: 'name email',
                redirectURI: 'https://anmar.enterprises/api/apple-callback',
                state: 'init',
                usePopup: true
            });
        });

        async function actAsAppleLogin() {
            try {
                // Abre el PopUp oficial de Apple
                const data = await AppleID.auth.signIn();

                // Extraemos el JWT
                const id_token = data.authorization.id_token;
                const responsePayload = decodeJwtResponse(id_token);

                // Si es la primera vez, el nombre podría venir en `data.user`
                let name = responsePayload.email.split('@')[0];
                if (data.user && data.user.name) {
                    name = data.user.name.firstName + ' ' + data.user.name.lastName;
                }

                console.log("Usuario de Apple identificado:", responsePayload);
                processSocialLogin('Apple', responsePayload.email, name);

            } catch (error) {
                console.error("Error al iniciar sesión con Apple", error);

                // Fallback / Simulador si falla porque no estamos en HTTPS o el dominio no coincide en Developer Apple aún.
                if (error.error === "popup_closed_by_user") {
                    showStatus("Cancelaste el inicio de sesión con Apple.", "warning");
                } else {
                    console.log("Simulando inicio por seguridad local Apple...");
                    processSocialLogin('Apple');
                }
            }
        }

        // --- PARTICLES SCRIPT (Shared) ---
        const canvas = document.getElementById('gravityCanvas');
        const ctx = canvas.getContext('2d');
        let particlesArray;
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let mouse = { x: null, y: null, radius: (canvas.height / 80) * (canvas.width / 80) }
        window.addEventListener('mousemove', function (event) { mouse.x = event.x; mouse.y = event.y; });
        window.addEventListener('resize', () => { canvas.width = innerWidth; canvas.height = innerHeight; mouse.radius = ((canvas.height / 80) * (canvas.height / 80)); init(); });
        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x; this.y = y; this.directionX = directionX; this.directionY = directionY; this.size = size; this.color = color;
            }
            draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false); ctx.fillStyle = this.color; ctx.fill(); }
            update() {
                if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
                if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;
                let dx = mouse.x - this.x; let dy = mouse.y - this.y; let distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < mouse.radius + this.size) {
                    if (mouse.x < this.x && this.x < canvas.width - this.size * 10) this.x += 3;
                    if (mouse.x > this.x && this.x > this.size * 10) this.x -= 3;
                    if (mouse.y < this.y && this.y < canvas.height - this.size * 10) this.y += 3;
                    if (mouse.y > this.y && this.y > this.size * 10) this.y -= 3;
                }
                this.x += this.directionX; this.y += this.directionY; this.draw();
            }
        }
        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 0.5) - 0.25;
                let directionY = (Math.random() * 0.5) - 0.25;
                particlesArray.push(new Particle(x, y, directionX, directionY, size, '#ffffff'));
            }
        }
        function animate() { requestAnimationFrame(animate); ctx.clearRect(0, 0, innerWidth, innerHeight); for (let i = 0; i < particlesArray.length; i++) { particlesArray[i].update(); } connect(); }
        function connect() { let opacityValue = 1; for (let a = 0; a < particlesArray.length; a++) { for (let b = a; b < particlesArray.length; b++) { let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y)); if (distance < (canvas.width / 7) * (canvas.height / 7)) { opacityValue = 1 - (distance / 20000); ctx.strokeStyle = 'rgba(255, 255, 255,' + opacityValue * 0.15 + ')'; ctx.lineWidth = 1; ctx.beginPath(); ctx.moveTo(particlesArray[a].x, particlesArray[a].y); ctx.lineTo(particlesArray[b].x, particlesArray[b].y); ctx.stroke(); } } } }
        init(); animate();
    </script>
</body>

</html>
